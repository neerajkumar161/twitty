<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <h1>Twitty Google Sign-In with NestJS</h1>
    <div id="g_id_onload" data-client_id="784103047970-p1g70ehkvkoginmgm4111k10arartdv0.apps.googleusercontent.com"
        data-context="signin" data-ux_mode="popup" data-login_uri="http://localhost:3000/auth/google"
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="sign_in_with"
        data-size="large" data-logo_alignment="left">
    </div>

</body>

</html>
